<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first mt-2 mb-2">
      <img src="./assets/images/login.svg" id="icon" alt="User Icon" height="50"/>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm">
      <input type="email" id="login" class="fadeIn second" name="login" placeholder="login"
     formControlName="email" >
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="password"
      formControlName="password">
      <!-- <input type="submit" class="fadeIn fourth" value="Log In" [disabled]= "loginForm.invalid"> -->
      <button class="btn btn-primary mt-4 mb-4" (click)="loginOnClick()" [disabled]= "loginForm.invalid">
        Login
      </button>
    </form>

    <!-- Remind Passowrd -->
    <!-- <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div> -->

  </div>
</div>
